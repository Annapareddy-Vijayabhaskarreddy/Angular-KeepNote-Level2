<label class="error-message">{{submitMessage}}</label>
<form [formGroup]="loginForm" >
    <div class="form-group">
    <div class="username">
        <label for="email" class="sr-only">Email</label>
        <input type="email" formControlName="username" id="email" class="form-control" placeholder="Email address">
    </div></div>
    <div class="form-group">
    <div class="password">
        <label for="password" class="sr-only">Password</label>
        <input type="email" formControlName="password" id="password" class="form-control" placeholder="password">
    </div></div>
   <div class="input-group mb-3">
       <button class="btn btn-secondary" (click)="loginSubmit()">Submit</button>
   </div>
</form>
